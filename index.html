<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo-primary">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <main>
    <section class="left">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="header">
        <h1>We're</h1>
        <h1>coming</h1>
        <h1>soon</h1>
      </div>
      <div class="para">
        <p>Hello fellow shoppers! We're currently building our new</p>
        <p>fashion store.
          Add your email below to stay up-to-date with</p>
        <p>announcements and our launch deals.</p>
      </div>
      <div class="form-container">
        <div class="text-box">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img class="error-image" src="./images/icon-error.svg" alt="error">

        </div>
        <button class="btn"><img src="./images/icon-arrow.svg" alt="arrow" srcset=""></button>

      </div>
      <p class="error-message">This email is not valid</p>
    </section>
    <section class="right">
      <div class="img-container"></div>
    </section>
  </main>

</html>
